        :root {

        * {

            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased;

            line-height: 1.6;
            min-height: 100vh;
            padding-top: 80px;
        }

        /* Header */
        .header {
            background: var(--primary);
            padding: 16px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(153, 3, 214, 0.2);
        }

        .logo {
            height: 35px;
            width: auto;
        }

        .step-indicator {

            font-size: 14px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
        }

        /* Container */
        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(153, 3, 214, 0.08);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Progress Bar */
        .progress-bar {
            background: #e5e7eb;
            border-radius: 10px;
            height: 8px;
            margin-bottom: 24px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--primary), var(--primary-light));

            border-radius: 10px;
            transition: width 0.3s ease;
        }

        /* Typography */
        .card-title {

            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text);
        }

        .card-subtitle {
            color: var(--text-light);
            font-size: 0.95rem;

        .section-title {

            margin-bottom: 16px;

        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
            animation: slideIn 0.4s ease-out;
        }

        .form-group:nth-child(2) { animation-delay: 0.1s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }
        .form-group:nth-child(4) { animation-delay: 0.3s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-label {
            display: block;
            color: var(--text);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            padding-left: 4px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            background: #fff;
            color: var(--text);
            transition: all 0.2s ease;

        .form-input:focus {

            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(153, 3, 214, 0.1);

        }

        .form-input.error {

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            position: relative;
            overflow: hidden;

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            width: 100%;
            margin-top: 16px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {

        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(153, 3, 214, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-option {
            background: #f8fafc;
            color: var(--text);
            border: 2px solid #e2e8f0;
            width: 100%;
            margin-bottom: 12px;
            padding: 18px;

            transform: translateY(-1px);
        }

        .btn-option:active {
            background: var(--primary);
            color: white;
            transform: scale(0.98);
        }

        .btn-option::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e1;
            border-radius: 50%;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .btn-option:hover::before {
            border-color: var(--primary);
        }

        .btn-option:active::before {
            background: white;
            border-color: white;
        }

        .alert {

            margin-bottom: 20px;
            font-weight: 500;
            animation: slideIn 0.4s ease-out;
        }

        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 2px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: #16a34a;
            border: 2px solid #bbf7d0;
        }

        /* Loading States */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .btn-primary {
            background: #ccc;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Date Display */
        .date-display {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin: 16px 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
        }

        /* Success Page */
        .success-container {
            text-align: center;
            padding: 40px 0;
        }

        .success-icon {

            height: 80px;
            background: var(--success);

        }

        @keyframes pulse {

        /* Footer */
        .footer {
            background: var(--primary);

            padding: 40px 20px;

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .card {

                margin-bottom: 16px;
            }
            
            .card-title {

            }
            
            .form-input {
                padding: 14px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .btn {
                padding: 16px;
                font-size: 16px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {

            }
        }

        /* Focus States */
        .btn:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            :root {
                --primary: #7a02a8;
                --text: #000;
                --text-light: #333;
            }
        }

    <script>
        // Desktop redirect
        if (window.innerWidth >= 1024) {

        // Security measures
        document.addEventListener('contextmenu', function(e) {

                e.preventDefault();
            }
        });

        document.body.style.userSelect = "none";

        // Enhanced mobile experience
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-focus first input on mobile
            if (window.innerWidth <= 768) {
                const firstInput = document.querySelector('.form-input');
                if (firstInput) {
                    setTimeout(() => {
                        firstInput.focus();
                    }, 500);
                }
            }

            // Prevent zoom on iOS
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    document.querySelector('meta[name=viewport]').setAttribute(
                        'content', 
                        'width=device-width, initial-scale=1, maximum-scale=1'
                    );
                });
                
                input.addEventListener('blur', function() {
                    document.querySelector('meta[name=viewport]').setAttribute(
                        'content', 
                        'width=device-width, initial-scale=1'
                    );
                });
            });
        });

        // Progress animation
        window.addEventListener('load', function() {
            const progressFill = document.querySelector('.progress-fill');
            if (progressFill) {
                progressFill.style.transition = 'width 1s ease-out';
            }
        });
